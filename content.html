<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://iconape.com/wp-content/png_logo_vector/zoo-tv-show-logo.png"
      type="image/png"
    />
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- awesome icons cdn -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a href="index.html">
          <img
            src="https://s3.amazonaws.com/tasmeemme.project.mi.thumbnails/resize_805x9000/586/572586.png"
            alt=""
            width="150px"
          />
        </a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
        </form>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- add car form start -->
    <div class="content-block">
      <div class="d-flex flex-column align-items-center">
        <input
          type="text"
          placeholder="Животное"
          id="add-form-model"
          class="mb-2"
        />
        <input
          type="text"
          placeholder="Видео"
          id="add-form-video"
          class="mb-2"
        />
        <input
          type="text"
          placeholder="Фотография 1"
          id="add-form-image-1"
          class="mb-2"
        />
        <input
          type="text"
          placeholder="Фотография 2"
          id="add-form-image-2"
          class="mb-2"
        />
        <button class="btn btn-success" id="add-form-save-btn">
          Добавить любимое животное
        </button>
      </div>
      <!-- add car form end -->

      <!-- cars list start -->
      <div
        class="container d-flex flex-wrap justify-content-center mt-3"
        id="cars-list"
        class="card"
      ></div>
      <!-- cars list end -->
      <!-- pagination start -->
      <div
        id="pagination"
        class="d-flex justify-content-center align-items-end"
      ></div>
      <!-- pagination end -->

      <!-- edit modal start -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Изменить</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex flex-column align-items-center">
              <input
                type="text"
                placeholder="Model"
                id="edit-form-model"
                class="mb-2"
              />
              <input
                type="text"
                placeholder="Video"
                id="edit-form-video"
                class="mb-2"
              />
              <input
                type="text"
                placeholder="Image 1"
                id="edit-form-image-1"
                class="mb-2"
              />
              <input
                type="text"
                placeholder="Image 2"
                id="edit-form-image-2"
                class="mb-2"
              />
              <input type="text" id="edit-form-id" style="display: none" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Закрыть
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="edit-form-save-btn"
                data-bs-dismiss="modal"
              >
                Сохранить изменения
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- edit modal end -->
      <!-- details modal -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">Заголовок</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body details"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Закрыть
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- details modal end -->
    <!-- carousel -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- main.js -->
    <script src="./main.js"></script>
  </body>
</html>
